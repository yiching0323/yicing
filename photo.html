            document.getElementById('contact-link').addEventListener('click', function (event) {
                event.preventDefault();
                this.style.display = 'none';
                document.getElementById('contact-info').style.display = 'block';
            });

            document.getElementById('contact-info').addEventListener('click', function (event) {
                if (event.target.tagName === 'A') {
                    return; 
                }
            });

            document.addEventListener('click', function (event) {
                const contactInfo = document.getElementById('contact-info');
                const contactLink = document.getElementById('contact-link');

                if (!contactInfo.contains(event.target) && event.target !== contactLink) {
                    contactInfo.style.display = 'none';
                    contactLink.style.display = 'block';
                }

        .film-title,

            display: table-row;

            font-family: "ibm-plex-sans-jp", sans-serif;

        .film-container {
            position: fixed;
            top: 3rem;
            right: 0%;
            width: 80%;
            height: calc(100vh - 2rem);
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, auto);
            gap: 1.5rem;
            row-gap: 3rem;
            justify-items: center;
            align-items: start;
            padding-bottom: 3rem;
        }

        .zoomable {
            width: 65%;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            position: relative;
            cursor: crosshair;
        }

        .film-item {
            position: relative;
            width: 100%;
            align-self: end;
        }

        .film-item.horizontal {
            grid-column: span 1; 
            right: 5%;
            display: flex;
            bottom: 2%;
            align-self: end;
        }

        .film-item.horizontal .zoomable {
            width: 80%;
        }

        .film-item.empty {
            background: none; 
        }

        .film-text-1 {
            position: absolute;
            top: 100%;
            left: 0;
            padding: 1px;
            transform: translateY(5px); 
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .overlay.active {
            display: flex;
        }

        .overlay img {
            width:auto;
            height: 90vh;
        }

        <script>
        document.addEventListener("DOMContentLoaded", function () {
            const zoomableImages = document.querySelectorAll(".zoomable");
            const overlay = document.querySelector(".overlay");

            zoomableImages.forEach(img => {
                img.addEventListener("click", function () {
                    const clonedImg = this.cloneNode();
                    overlay.innerHTML = '';
                    overlay.appendChild(clonedImg);
                    overlay.classList.add("active");
                });
            });

            overlay.addEventListener("click", function () {
                overlay.classList.remove("active");
                overlay.innerHTML = '';
            });
        });
    </script>
